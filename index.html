<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App WebCademy</title>
  <link rel="stylesheet" href="./css/main.css">
  <script defer src='./js/main.js'></script>
</head>
<body>
  <main class="weather">
    <form action="" class="form" id="form">
      <input type="text" class="form__input" placeholder="Enter city name...">
      <button class="form__btn">
        <img src="./img/ui/search.svg" alt="search">
      </button>
    </form>

    <div class="weather__info none">
      <img src="./img/weather/sunny.svg" alt="Weather" class="weather__img">
      <div class="weather__temp">22 Â°C</div>
      <div class="weather__city">New York</div>
    </div>
    
    <section class="weather__details none">
      <section class="details">
        <img src="./img/ui/humidity.svg" alt="" class="details__img">
        <div class="details__value" id="humidity">50%</div>
        <div class="details__title">Humidity</div>        
      </section>
      <section class="details">
        <img src="./img/ui/wind-speed.svg" alt="" class="details__img">
        <div class="details__value" id="windSpeed">10 km/h</div>
        <div class="details__title">Wind Speed</div>        
      </section>
    </section>
  </main>
</body>
</html>
